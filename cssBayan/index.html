<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <h1>SCC Bayan</h1>
        <div class="container">
            <input type="radio" name="name" id="item1" checked>
            <label for="item1">
                <div class="item">
                    <div class="item-name">Show Must Go On</div>
                    <div class="item-icon"></div>
                </div>
                <div class="content">
                    <img src="images/1.jpg" alt="1">
                </div>
            </label> 
            <input type="radio" name="name" id="item2">
            <label for="item2">
                <div class="item">
                    <div class="item-name">Don't give up</div>
                    <div class="item-icon"></div>
                </div>
                <div class="content">
                    <img src="images/2.jpg" alt="2">
                </div>
            </label> 
            <input type="radio" name="name" id="item3">
            <label for="item3">
                <div class="item">
                    <div class="item-name">The sad truth</div>
                    <div class="item-icon"></div>
                </div>
                <div class="content">
                    <img src="images/3.jpg" alt="3">
                </div>
            </label>
            <input type="radio" name="name" id="item4">
            <label for="item4">
                <div class="item">
                    <div class="item-name">Land of Liberty</div>
                    <div class="item-icon"></div>
                </div>
                <div class="content">
                    <img src="images/4.jpg" alt="4">
                </div>
            </label>
            <input type="radio" name="name" id="item5">
            <label for="item5">
                <div class="item">
                    <div class="item-name">Can't say it</div>
                    <div class="item-icon"></div>
                </div>
                <div class="content">
                    <img src="images/5.jpg" alt="5">
                </div>
            </label>
        </div>
    </main>
</body>
</html>
